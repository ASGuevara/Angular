<h2>My weapons</h2>
<br/>
<a class="btn btn-primary" routerLink="/new/weapon">New Weapon</a>
<br/><br/>
<input [(ngModel)]="value" type="text" placeholder="Search a weapon"/>

<button (click)="searchByName()">Search</button>
<br/><br/>
Trier par :
<button (click)="sortBy('PV')">PV</button> &nbsp;
<button (click)="sortBy('attaque')">Attaque</button> &nbsp;
<button (click)="sortBy('degats')">Dégâts</button> &nbsp;
<button (click)="sortBy('esquive')">Esquive</button> &nbsp;
<br/><br/>

<table class="list">
    <tr *ngFor="let weapon of weaponsFiltred">
      <td>
        <a class="list-group-item list-group-item-action" routerLink="/weapon/{{weapon.id}}">
          <span class="badge">
            <i class="fas fa-heart"></i> {{weapon._PV}}
            <i class="fas fa-bomb"></i> {{weapon._attaque}}
            <i class="fas fa-heart-broken"></i> {{weapon._degats}}
            <i class="fas fa-shield-alt"></i> {{weapon._esquive}}
          </span> {{weapon.name}}
        </a>
      </td>
      <td><i class="fas fa-trash delete" (click)="delete(weapon.id)"></i></td>
    </tr>


</table>

<br/><br/><br/>
