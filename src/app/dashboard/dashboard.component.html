<h3>Top Heroes</h3>
<div class="grid grid-pad dasboard">
  <a *ngFor="let hero of heroes | async " class="col-4"
     routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
      <br><br>
      <img src="{{hero.look}}" class="hero-style">
    </div>

  </a>
</div>
